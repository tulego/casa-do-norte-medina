<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casa do Norte Medina</title>

<link rel="stylesheet" href="css/style.css">
<linklink href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="navbar">

<div class="nav-left">
<img src="images/logo.png" class="logo">
<div class="location">
<span>Entregar em</span>
<b>Casa do Norte Medina</b>
</div>
</div>

<div class="nav-right">
<button class="nav-btn">Pedidos</button>
<button class="nav-btn cart-btn">Carrinho</button>
</div>

</header>

<!-- SEARCH -->
<section class="search-wrapper">
<div class="search-box">
<input type="text" placeholder="Buscar produtos...">
<button class="search-btn">
<img src="https://cdn-icons-png.flaticon.com/512/622/622669.png">
</button>
</div>
</section>

<!-- BANNER -->
<section class="banner">
<div class="banner-text">
<h1>Ofertas Regionais</h1>
<p>Produtos selecionados com desconto</p>
<button class="primary-btn">Ver catálogo</button>
</div>
</section>

<!-- CATEGORIAS -->
<section class="categories">

<div class="cat">Carnes</div>
<div class="cat">Queijos</div>
<div class="cat">Temperos</div>
<div class="cat">Doces</div>
<div class="cat">Bebidas</div>
<div class="cat">Snacks</div>

</section>

<!-- PRODUTOS -->
<section class="products-section">

<div class="title-row">
<h2>Mais vendidos</h2>
<a href="#">Ver tudo</a>
</div>

<div class="products">

<div class="card">
<img src="https://images.unsplash.com/photo-1604908812225-3a1b1c7e9e92">
<h3>Carne Seca</h3>
<span>R$ 34,90</span>
<button>Adicionar</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1585238342024-78d387f4a707">
<h3>Queijo Coalho</h3>
<span>R$ 18,50</span>
<button>Adicionar</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1617196037304-5e0d33cd27e3">
<h3>Goiabada</h3>
<span>R$ 12,90</span>
<button>Adicionar</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092">
<h3>Tempero Baiano</h3>
<span>R$ 7,90</span>
<button>Adicionar</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1622483767028-3f66f9f1c8c4">
<h3>Doce de Leite</h3>
<span>R$ 14,90</span>
<button>Adicionar</button>
</div>

</div>
</section>

<footer>
© Casa do Norte Medina
</footer>

<script src="js/app.js"></script>
</body>
</html>

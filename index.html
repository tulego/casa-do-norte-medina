<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Medina</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="card">

      <div class="logo">
        <img src="assets/imagens/logo.png" alt="Logo">
      </div>

      <h1>Entrar</h1>
      <p class="subtitulo">Acesse sua conta</p>

      <form>
        <label>E-mail</label>
        <input type="email" placeholder="seu@email.com">

        <label>Senha</label>
        <input type="password" placeholder="••••••••">

        <button type="submit">Entrar</button>
      </form>

      <div class="links">
        <a href="#">Criar conta</a>
        <a href="#">Esqueci minha senha</a>
      </div>

    </div>
  </div>

</body>
</html>
